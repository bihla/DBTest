log4j.logger.net.sf=WARN
log4j.logger.org.apache.catalina=INFO
log4j.logger.org.apache.jasper.compiler.Compiler=INFO
log4j.logger.org.apache.commons.digester=INFO

log4j.additivity.se.payread=true

# Turn off annoying info messages from c3p0
log4j.logger.com.mchange.v2=WARN

# The logger level for HttpClient
log4j.logger.org.apache.commons.httpclient=WARN
log4j.logger.httpclient.wire=WARN

# The logger level for HttpClient
log4j.logger.org.apache.commons.httpclient=WARN
log4j.logger.httpclient.wire=WARN

# The logger level for CXF
log4j.logger.org.apache.cxf.common.logging.Log4jLogger=WARN

# The webservice logger
log4j.logger.org.apache.axis=INFO
log4j.logger.org.apache.ws=INFO
log4j.logger.org.apache.xml.security=INFO

# The log appender is defined here
log4j.appender.logfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logfile.File=/PayRead/log/DBTest.log
log4j.appender.logfile.datePattern='.'yyyyMMdd
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=[%x] %d %-5p %-30.30c - %m%n
