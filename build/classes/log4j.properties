# Turn off AXIS stuff that we dont want to see
log4j.logger.org.apache.axis=WARN
log4j.logger.org.apache.axis2=WARN
log4j.logger.org.apache.cxf=WARN

# Hibernate debugging
log4j.logger.org.hibernate=INFO
